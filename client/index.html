<template name="filter">
<form action="javascript:" id="filter" name="filter">
  <div>
    <span class="title">您的班表</span>
    <span class="explain">視伺服器狀況，尚未讀取完畢的顯示皆是0人，請耐心等候</span>
  </div>
  <div>
    選擇瀏覽時間：
    <input type="text" class="date dateFrom" name="dateFrom" />
    ～
    <input type="text" class="date dateTo" name="dateTo" />
    <span class="explain">建議與Bug回報請至<a href="http://www.ptt.cc/bbs/FuMouDiscuss/M.1396337200.A.029.html" target="_blank">ptt FuMouDiscuss板#1JEcem0f</a></span>
  </div>
</form>
</template>

<template name="table">
<div id="table_warp">
  <table id="table">
    <thead>
      <tr>
        <th>時間＼日期</th>
        {{#each days}}
          <th>{{this.month}}/{{this.date}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each hours}}
        <tr>
          <th>{{this}}:00</th>
          {{#each dayhours this}}
            {{> dateData}}
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
  <div class="explain">
    本站僅統計有在本網站進行登記的人數資料，不代表實際前往立法院之人數。<br />
    此外，你僅能得知你的Facebook好友前往的時段，也僅有你的好友能得知你前往的時段。
  </div>
</div>
</template>

<template name="dateData">
<td>
  <div class="{{useClass}}">
    <span class="number">{{count}}人</span>
    <div class="overlay" style="display: none;" data-id="{{goId}}">
      <span class="icon2"></span>
    </div>
    <span class="icon" title="顯示詳細資料"></span>
  </div>
  <div class="friends">
    {{#each friendGo}}
      <p><a href="https://www.facebook.com/profile.php?id={{this.id}}" target="_blank">{{this.name}}</a></p>
    {{/each}}
  </div>
</td>
</template>
